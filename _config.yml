# Theme Settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"

# Site Settings
locale: "ko-KR"
title: "수학 전공자의 개발 이야기"
title_separator: "-"
subtitle: "Development Story of Mathematician"
name: "김기덕"
description: "병렬 프로그래밍 개발자의 기술 블로그"
url: "https://gideokkim.github.io"
baseurl: ""
repository: "GideokKim/GideokKim.github.io"
search: true
search_full_content: true
future: true

# Site Author
author:
  name: "감자"
  avatar: https://github.com/user-attachments/assets/ee788ff0-5dc1-4406-9cd2-a860c33d9582
  bio: "병렬 프로그래밍 개발자"
  location: "South Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/GideokKim"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      sidebar_main: true
  # _pages 추가
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar_main: true

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Collections
collections:
  pages:
    output: true
    permalink: /:collection/:path/

